<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/38d2bce2b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="contenedor">
        <h1>Login</h1>
        <div class="inputs">
            <i class="fas fa-user"></i>
            <input type="text" name="Username" class="input-text" id="username" placeholder="Type your username">
        </div>
        <div class="inputs">
            <i class="fas fa-lock"></i>
            <input type="password" name="Password" class="input-text" id="password" placeholder="Type your password">
        </div>
        <div class="forgot">
            <a href="" class="forgot-link">Forgot password?</a>
        </div>
        <input type="submit" value="LOGIN" class="login-button">
        <p>Or login with</p>
        <div class="iconos">
            <a href="" class="iconos-social">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="" class="iconos-social">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="iconos-social">
                <i class="fab fa-google"></i>
            </a>
        </div>
        <p>Don't have an account? <a href="">Sign up</a></p>
    </form>
</body>
</html>
