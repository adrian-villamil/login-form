<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/38d2bce2b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" class="contenedor">
        <h1>Login</h1>
        <div class="fila">
            <i class="fas fa-user"></i>
            <input type="text" name="Username" class="inputs" id="username" placeholder="Type your username">
        </div>
        <div class="fila">
            <i class="fas fa-lock"></i>
            <input type="password" name="Password" class="inputs" id="password" placeholder="Type your password">
        </div>
        <input type="submit" value="LOGIN" class="inputs login-button">
    </form>
</body>
</html>
